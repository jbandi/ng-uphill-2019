<section class="todoapp">

    <td-new-todo (addToDo)="addToDo($event)"></td-new-todo>

    <!--TODO exercise 3.1: Extract the list into a component -->
    <ul class="todo-list">

      <li *ngFor="let todo of todos">
        {{todo.title}}
        <button class="remove-button" (click)="completeToDo(todo)">
          x
        </button>
      </li>

    </ul>

</section>
